hostname PE3

l2vpn evpn
 replication-type ingress

l2vpn evpn instance 10 vlan-based

!l2vpn evpn instance 20 vlan-bundle
l2vpn evpn instance 20 vlan-based

l2vpn evpn instance 30 vlan-aware

bridge-domain 10 
 mac aging-time 30
 member GigabitEthernet3 service-instance 10
 member evpn-instance 10

bridge-domain 20 
 mac aging-time 30
 member GigabitEthernet3 service-instance 20
! member evpn-instance 20

bridge-domain 30 
 mac aging-time 30
 member GigabitEthernet3 service-instance 30
 member evpn-instance 30 ethernet-tag 30

interface Loopback0
 no shutdown
 ip address 10.3.3.3 255.255.255.255

interface GigabitEthernet2
 no shutdown
 ip address 192.0.2.10 255.255.255.252

interface GigabitEthernet3
 no shutdown
 service instance 10 ethernet
  encapsulation dot1q 10

 service instance 20 ethernet
  encapsulation dot1q 20-21

 service instance 30 ethernet
  encapsulation dot1q 30

interface GigabitEthernet4
 shutdown

interface GigabitEthernet5
 shutdown

interface GigabitEthernet6
 shutdown

interface GigabitEthernet7
 shutdown

router ospf 1
 network 0.0.0.0 255.255.255.255 area 0

router bgp 100
 bgp router-id 10.3.3.3
 bgp log-neighbor-changes
 bgp graceful-restart
 neighbor 10.2.2.2 remote-as 100
 neighbor 10.2.2.2 update-source Loopback0

 address-family ipv4
  neighbor 10.2.2.2 activate
 exit-address-family

 address-family l2vpn evpn
  neighbor 10.2.2.2 activate
  neighbor 10.2.2.2 send-community both
  neighbor 10.2.2.2 soft-reconfiguration inbound
 exit-address-family
